<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>App el Tiempo</title>
<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="node_modules/toastr/build/toastr.min.css" rel="stylesheet" type="text/css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">El Tiempo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#submenu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="submenu">
        <ul class="navbar-nav mr-auto">
            <li>
                <input class="form-control mr-sm-2" id="buscar" type="search" placeholder="Buscar Ciudad o Pais" aria-label="Buscar Ciudad o Pais">
            </li>
            <li>
                <button class="btn btn-success my-2 my-sm-0 ml-2" type="submit" onclick="buscar()">Buscar</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="container">
        <main role="main" class="flex-shrink-0">
            <div class="container">
                <h2 class="mt-5">Resultados: <span id="busqueda"></span></h2>
                <div class="row">
                    <div class="col">
                        <ul class="list-group" id="contenedor_resultado">
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

</body>
<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
<script src="node_modules/toastr/toastr.js" type="text/javascript"></script>
<script src="js/api.js" type="text/javascript"></script>
<script src="js/openWeatherApi.js" type="text/javascript"></script>
</html>
